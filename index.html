<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
 

  <div class="container">
    <header>
      <h1 class="logo">devfinder</h1>

      <div class="toggle-theme">
        <p>dark</p>
        <img src="assets/icon-moon.svg">
      </div>
    </header>

    <form class="search-form">
      <img class="search-icon" src="assets/icon-search.svg">
      <input type="text" id="username" class="search-light" placeholder="Search GitHub usernameâ€¦">
      <span class="no-results" hidden>No results</span>
      <button class="search-btn" id="submit" type="button">Search</button>
    </form>

  </div>

  
  <script src="main.js"></script>
</body>
</html>
